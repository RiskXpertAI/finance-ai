<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskXpertAI 챗봇</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="main-container">
    <!-- header -->
    <div class="header">
        <h1 class="chat-title">RiskXpertAI 챗봇</h1>
    </div>

    <div class="container">
        <!-- chat-box -->
        <div class="chat-section">
            <div class="chat-box" id="chat-box">
                <div class="message bot">안녕하세요! 원하시는 개월 수를 선택하고 메시지를 입력해주세요.</div>
            </div>
        </div>

        <!-- month select -->
        <div class="select-row">
            <label for="months">개월 수 선택:</label>
            <select id="months">
                {% for i in range(1,13) %}
                <option value="{{ i }}">{{ i }}개월 후</option>
                {% endfor %}
            </select>
        </div>

        <!-- chat input -->
        <form id="chat-form" class="input-row">
            <input type="text" name="prompt" id="user-input" placeholder="메시지를 입력하세요..." required />
            <button type="submit">전송</button>
        </form>
    </div>
</div>

<script src="/static/app.js"></script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskXpertAI 챗봇</title>
    <script defer src="/static/app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <img src="/static/images/polarbear.png" class="character">

    <div class="main-container">
        <!-- 상단 헤더 -->
        <div class="header">
            <h1 class="chat-title">🔵 RiskXpertAI 챗봇</h1>
            <button id="logout-button">로그아웃</button>
        </div>

        <div class="container">
            <div class="chat-section">
                <div class="chat-box" id="chat-box">
                    <div class="message bot">안녕하세요! 원하시는 개월 수를 선택하고 메시지를 입력해주세요.</div>
                </div>
            </div>

            <div class="input-container">
                <label for="months">📅 개월 수 선택:</label>
                <select id="months">
                    <option value="1">1개월 후</option>
                    <option value="2">2개월 후</option>
                    <option value="3">3개월 후</option>
                    <option value="4">4개월 후</option>
                    <option value="5">5개월 후</option>
                    <option value="6">6개월 후</option>
                    <option value="7">7개월 후</option>
                    <option value="8">8개월 후</option>
                    <option value="9">9개월 후</option>
                    <option value="10">10개월 후</option>
                    <option value="11">11개월 후</option>
                    <option value="12">12개월 후</option>
                </select>

                <form id="chat-form">
                    <input type="text" name="prompt" id="user-input" placeholder="메시지를 입력하세요..." required />
                    <button type="submit">전송</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            // 로그인 상태 확인
            const access = localStorage.getItem("access_token");
            const refresh = localStorage.getItem("refresh_token");

            if (!access || !refresh) {
                // 로그인되지 않은 상태라면 index.html로 리디렉션
                window.location.href = "/login";  // 로그인 페이지로 리디렉션
            }

            // 로그아웃 버튼 이벤트 추가
            document.getElementById("logout-button").addEventListener("click", function () {
                // 로컬 스토리지에서 액세스 토큰 및 리프레시 토큰 삭제
                localStorage.removeItem("access_token");
                localStorage.removeItem("refresh_token");

                // 로그아웃 후 로그인 페이지로 리디렉션
                window.location.href = "/login";  // 로그인 페이지로 이동
            });
        };
    </script>
</body>
</html>
